<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="HelloWorld Application - A modern Vue 3 app built with Alberta Design System compliance for accessibility and user experience." />
    <meta name="theme-color" content="#0070C4" />
    <meta name="color-scheme" content="light" />
    
    <!-- Open Graph / Social Meta -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="HelloWorld App" />
    <meta property="og:description" content="A modern Vue 3 application with Alberta Design System compliance." />
    
    <!-- Performance hints -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <title>HelloWorld App</title>
    
    <!-- Critical CSS for initial render -->
    <style>
      /* Prevent FOUC (Flash of Unstyled Content) */
      html {
        background-color: #F5F5F5;
      }
      
      /* Font stack with system fallbacks */
      body {
        font-family: "Acumin Pro Semi Condensed", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #F5F5F5;
      }
      
      /* Initial loading state */
      #app {
        min-height: 100vh;
      }
      
      /* Loading placeholder animation */
      #app:empty::before {
        content: '';
        display: block;
        width: 40px;
        height: 40px;
        margin: 40vh auto;
        border: 3px solid #E8E8E8;
        border-top-color: #0070C4;
        border-radius: 50%;
        animation: initial-spin 0.8s linear infinite;
      }
      
      @keyframes initial-spin {
        to { transform: rotate(360deg); }
      }
      
      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        #app:empty::before {
          animation: none;
          border-color: #0070C4;
        }
      }
    </style>
  </head>
  <body>
    <!-- 
      HelloWorld Vue Application
      Alberta Design System Compliant
      
      Features:
      - All interactive elements have focus state (#FEBA35)
      - H1 exclusive to page title
      - WCAG 2.1 AA accessibility
      - Responsive design (Desktop, Tablet, Mobile)
      - Keyboard navigation support
    -->
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    
    <!-- No-JS fallback -->
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: Arial, sans-serif;">
        <h1 style="color: #333333;">JavaScript Required</h1>
        <p style="color: #666666;">This application requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
  </body>
</html>
